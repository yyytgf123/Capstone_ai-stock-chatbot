<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatbot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome 아이콘 -->
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #container {
            width: 98%;
            height: 98vh;
            margin: auto;
            padding: 10px;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /*----기존 챗봇 디자인, 폰트, 컬러 임시 가져옴(나중에 바꿀 예정)---- */
        
        /* 헤더 */
        #header {
            background: #007bff; 
            color: white; 
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px; 
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); 
            font-family: Arial, sans-serif; 
            position: relative; 
        }

        /* 로그아웃 버튼*/
        #logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 5px 15px;
            font-size: 14px;
            color: #007bff;
            background: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        #logout-btn:hover {
            background: #007bff;
            color: white;
        }

        /* 상단 한줄 뉴스 바 공간 */
        #news-bar {
            background: #f8f8f8;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 왼쪽 차트 공간 */
        #content {
            width: 75%;
            padding: 20px;
            border: 1px solid #000000;
            overflow-y: auto;
        }

        /* 오른쪽 챗봇 공간 */
        #sidebar {
            width: 25%;
            height: 100%;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
        }

        /*-----챗봇 부분-----*/
        .chat-container {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: #e0e0e0;
        }

        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-box button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        /*--------------------------*/

        /* 주요자산 자리 */
        #footer {
            width: 100%;
            padding: 20px;
            border: 1px solid #000000;
            text-align: center;
            background: white;
            flex-shrink: 0;
        }

        @media (max-width: 820px) {
            #container {
                width: auto;
            }

            #content, #sidebar {
                width: auto;
                float: none;
            }
        }
    </style>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");
            if (userMessage.trim() === "") return;

            const userBubble = document.createElement("div");
            userBubble.classList.add("message", "user");
            userBubble.textContent = userMessage;
            chatBox.appendChild(userBubble);
            document.getElementById("userInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const botBubble = document.createElement("div");
            botBubble.classList.add("message", "bot");
            botBubble.textContent = "응답을 기다리는 중...";
            chatBox.appendChild(botBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                botBubble.textContent = data.response;
            } catch (error) {
                botBubble.textContent = "오류 발생. 다시 시도해주세요.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
        // 로그아웃 기능//
        function logout() {
            sessionStorage.removeItem("loggedIn");
            alert("로그아웃 되었습니다.");
            window.location.href = "home.html"; // 홈으로 이동
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="header">
            HH & MG
            
            <!-- 로그아웃 버튼 -->
            <button id="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <div id="news-bar">
            <span id="news-text"> ex 코스피 1.5% 상승, 삼성전자 2.3% 상승</span>
        </div>

        <div id="main">
            <div id="content">
                <h2>주식 차트</h2>
            </div>

            <div id="sidebar">
                <div class="chat-container">
                    <div class="chat-header">Stock Chatbot</div>
                    <div id="chatBox" class="chat-box"></div>
                    <div class="input-box">
                        <input type="text" id="userInput" placeholder="질문을 입력하세요" onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()">전송</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <h2>주요 자산 변동(금, 은, 유가, 비트코인)</h2>
        </div>
    </div>
</body>
</html>
