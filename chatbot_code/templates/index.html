<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatbot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome 아이콘 -->

    <style>

        /*CSS*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #container {
            width: 98%;
            height: 98vh;
            margin: auto;
            padding: 10px;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 헤더 */
        #header {
            background: #007bff; 
            color: white; 
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px; 
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative; 
        }

        /* 상단 뉴스 바 */
        #news-bar {
            background: #f8f8f8;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 왼쪽 주식 차트 공간 */
        #content {
            width: 75%;
            padding: 20px;
            border: 1px solid #000000;
            overflow-y: auto;
            text-align: center;
        }

        /* 오른쪽 챗봇 공간 */
        #sidebar {
            width: 25%;
            height: 100%;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
        }

        /* 챗봇 디자인 */
        .chat-container {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: #e0e0e0;
        }

        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-box button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        /*------------------- */

        /* 주요자산 디자인 */
        #footer {
            width: 100%;
            padding: 20px;
            border: 1px solid #000000;
            text-align: center;
            background: white;
            flex-shrink: 0;
        }

        #exchange-rate {
            font-size: 20px;
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 40px;
        }

        #asset-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            font-size: 20px;
            margin-top: 20px; 
        }
        /*------------------- */

        /* 한줄 뉴스 디자인 */
        #news-text a {
            margin-right: 20px;
            padding-right: 10px;
            text-decoration: none;
        }
        


</style>
     <!-- HTML -->
</head>
<body>
    <div id="container">
         <!-- 상단 제목 -->
        <div id="header">
            HH & MG
        </div>
         <!-- 한줄 뉴스 -->
         <div id="news-bar">
            <marquee behavior="scroll" direction="left"> <!-- 왼쪽으로 흐르게 -->
                <span id="news-text">뉴스 데이터를 불러오는 중...</span>
            </marquee>
        </div>        
         <!-- 주식 차트 -->
        <div id="main">
            <!-- 차트 추가（추후 예정） -->
            <div id="content">
                <h2>주가 그래프</h2>
            </div>
             <!-- 챗봇 -->
            <div id="sidebar">
                <div class="chat-container">
                    <div class="chat-header">Stock Chatbot</div>
                    <div id="chatBox" class="chat-box"></div>
                    <div class="input-box">
                        <input type="text" id="userInput" placeholder="질문을 입력하세요" onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()">전송</button>
                    </div>
                </div>
            </div>
        </div>
         <!-- 주요자산 -->
        <div id="footer">
            <p>환율 (KRW/USD): <span id="exchange-rate">-</span></p>
            
            <div style="margin-bottom: 15px;"></div> 
            
            <div id="asset-container">
                <p>금(Gold): <span id="gold-price">-</span> </p>
                <p>은(Silver): <span id="silver-price">-</span> </p>
                <p>원유(Oil): <span id="oil-price">-</span> </p>
                <p>비트코인(Bitcoin): <span id="bitcoin-price">-</span> </p>
            </div>
        </div>

    
    <script>
        
        //JavaScript//

        // 주요자산
            async function updateAssetPrices() {
            try {
                const response = await fetch("/get_asset_prices");
                const data = await response.json();

            if (!data.error) {
                document.getElementById("gold-price").textContent = data.gold_krw + " KRW";
                document.getElementById("silver-price").textContent = data.silver_krw + " KRW";
                document.getElementById("oil-price").textContent = data.oil_krw + " KRW";
                document.getElementById("bitcoin-price").textContent = data.bitcoin_krw + " KRW";
                document.getElementById("exchange-rate").textContent = data.exchange_rate + " KRW/USD"; // 달러 대비
            } else {
                console.error("데이터 로드 실패:", data.error);
            }
            } catch (error) {
                console.error("API 요청 오류:", error);
            }
    }

            // 10초마다 실시간 가격 업데이트
            setInterval(updateAssetPrices, 10000);
            updateAssetPrices();


        // 챗봇 응답
            async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");
            if (userMessage.trim() === "") return;

            const userBubble = document.createElement("div");
            userBubble.classList.add("message", "user");
            userBubble.textContent = userMessage;
            chatBox.appendChild(userBubble);
            document.getElementById("userInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const botBubble = document.createElement("div");
            botBubble.classList.add("message", "bot");
            botBubble.textContent = "응답을 기다리는 중...";
            chatBox.appendChild(botBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                botBubble.textContent = data.response;
            } catch (error) {
                botBubble.textContent = "오류 발생. 다시 시도해주세요.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 한줄 뉴스
            async function updateNewsBar() {
            try {
            const response = await fetch("/get_news"); // Flask에서 뉴스 데이터 가져옴
            const news = await response.json();

            if (news.length > 0) {
                let newsHTML = "";
                for (let i = 0; i < news.length; i++) {
                    newsHTML += `<a href="${news[i].link}" target="_blank">${news[i].title}</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; `;
                    }

                document.getElementById("news-text").innerHTML = newsHTML; // 화면 출력
                } else {
                document.getElementById("news-text").textContent = "현재 가져올 수 있는 뉴스가 없습니다.";
                }
                } catch (error) {
                console.error("뉴스 업데이트 오류:", error);
                document.getElementById("news-text").textContent = "뉴스 로드 실패";// 오류발생시 콘솔로 확인 가능
                }
        }


            // 10초마다 실시간 뉴스 업데이트
            setInterval(updateNewsBar, 10000);
            updateNewsBar();

    </script>
</body>
</html>
